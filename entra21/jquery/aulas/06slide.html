<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base - jQuery</title>

    <!-- jQuery-->
    <script src="jquery-3.6.0.js"></script>

    <!-- Script -->

    <script>
        // Ao carregar o documento 
        $(document).ready(function(){

            // codigo aqui

            $(".ocultar").click(function(){
                $(".mensagem").slideUp(); // pode alterar o tempo
            })

            $(".exibir").click(function(){
                $(".mensagem").slideDown(2000);
            })

            

        });


    </script>

</head>
<body>
    <p class="exibir">Exibir</p>
    <p class="ocultar">Ocultar</p>
    <hr>
    <h1 class="mensagem">Ol√°!</h1>
    
    
    
</body>
</html>
