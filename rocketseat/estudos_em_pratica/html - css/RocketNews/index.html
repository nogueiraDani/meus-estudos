<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
            rel="stylesheet">
        <title>RocketNews</title>
    </head>

    <body>
        <main>
            <h1>
                <img class="logo__cabecalho" src="./assets/logo.svg" alt="Logo RocketNews">
            </h1>
            <section>
                <article>
                    <h2 class="titulo">atualize ideias e informações em 5 minutos.</h2>
                    <h3 class="subtitulo">tudo que você precisa saber para começar seu dia bem e informado</h3>
                    <p class="texto__principal">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o
                        dia melhor.
                        perfeito para se preparar para codar &#x2615</p>
                </article>
                <form class="formulario" action="">
                    <p class="texto__formulario">Insira seu e-mail:</p>
                    <div class="input__completo">
                        <input class="input__email" type="email" id="email" pattern=".+@*\.com" size="95"
                        required
                        placeholder="oi@rocketseat.com">
                        <input type="submit" class="input__enviar" value="">
                    </div>
                </form>
                <div>
                    <a class="texto__link" href="#">deixe-me ler primeiro <img class="imagem__link"
                            src="./assets/arrow-right.png" alt="seta"></a>
                </div>
            </section>
        </main>
        <aside>
            <img class="imagem__leitor" src="./assets/read_news.jpg" alt="Imagem do leitor">
        </aside>
    </body>

</html>
