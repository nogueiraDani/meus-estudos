<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
    </head>

    <body>
        <h1>Pesquisa de público alvo</h1>
        <hr>
        <ol>
            <li>
                <h3>Idade:</h3>
                <div>
                    <input type="radio" name="opcao-a" id="opcao-a" value="A">
                    <label for="opcao-a">A | 20 a 25 anos.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-b" id="opcao-b" value="B">
                    <label for="opcao-b">B | 25 a 30 anos.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-c" id="opcao-c" value="C">
                    <label for="opcao-c">C | 30 a 35 anos.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-d" id="opcao-d" value="D">
                    <label for="opcao-d">D | 35 anos ou mais</label>
                </div>

            <li>
                <h3>Sexo:</h3>
                <div>
                    <input type="radio" name="opcao-a" id="opcao-a" value="A">
                    <label for="opcao-a">A | Feminino.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-b" id="opcao-b" value="B">
                    <label for="opcao-b">B | Masculino.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-c" id="opcao-c" value="C">
                    <label for="opcao-c">C | Não quero informar.</label>
                </div>
            <li>
                <h3>Meio de transporte:</h3>
                <div>
                    <input type="radio" name="opcao-a" id="opcao-a" value="A">
                    <label for="opcao-a">A | Carro.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-b" id="opcao-b" value="B">
                    <label for="opcao-b">B | Ônibus.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-c" id="opcao-c" value="C">
                    <label for="opcao-c">C | Motocicleta.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-d" id="opcao-d" value="D">
                    <label for="opcao-d">D | Aplicativo.</label>
                </div>
            <li>
                <h3>Gasto mensal com transporte:</h3>
                <div>
                    <input type="radio" name="opcao-a" id="opcao-a" value="A">
                    <label for="opcao-a">A | R$100,00 a R$200,00.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-b" id="opcao-b" value="B">
                    <label for="opcao-b">B | R$200,00 a R$300,00.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-c" id="opcao-c" value="C">
                    <label for="opcao-c">C | R$300,00 a R$400,00.</label>
                </div>
                <div>
                    <input type="radio" name="opcao-d" id="opcao-d" value="D">
                    <label for="opcao-d">B | R$400,00 ou mais.</label>
                </div>
                <br>
                <input id="enviar" type="submit">
    </body>

</html>
