<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Social Tree</title>
    </head>

    <body class="font-poppins">
        <header>
            <figure class="">
                <img class="w-[200px] mx-auto mt-32 mb-4 rounded-full p-2 border-2 border-[#BB99DD]"
                    src="./assets/avatar.jpeg" alt="">
                <figcaption class="text-center font-light text-[#BB99DD]">@instagram</figcaption>
            </figure>
        </header>
        <main>
            <ul class="text-center flex flex-col items-center mt-8">
                <li class="sm:w-[20rem] w-[17rem] h-[49px] mb-4 flex items-center justify-center border-2 border-solid border-[#BB99DD]">
                    <a class="text-[#BB99DD] " href="#">Link 1</a>
                </li>
                <li class="sm:w-[20rem] w-[17rem] h-[49px] mb-4 flex items-center justify-center border-2 border-solid border-[#BB99DD]">
                    <a class="text-[#BB99DD] " href="#">Link 2</a>
                </li>
                <li class="sm:w-[20rem] w-[17rem] h-[49px] mb-4 flex items-center justify-center border-2 border-solid border-[#BB99DD]">
                    <a class="text-[#BB99DD] " href="#">Link 3</a>
                </li>
                <li class="sm:w-[20rem] w-[17rem] h-[49px] mb-4 flex items-center justify-center border-2 border-solid border-[#BB99DD]">
                    <a class="text-[#BB99DD] " href="#">Link 4</a>
                </li>   
            </ul>
        </main>
        <section>
            <ul class="sm:w-[20rem] w-[17rem] mx-auto flex flex-row justify-center gap-7 mt-16">
                <li>
                    <a href="#">
                        <img src="./assets/twitter.svg" alt="icone Twitter">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/twitch.svg" alt="icone Twitch">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/instagram.svg" alt="icone Instragram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/linkedin.svg" alt="icone Linkedin">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/github.svg" alt="icone Github">
                    </a>
                </li>
            </ul>
        </section>
    </body>

</html>
