<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>

    <body>
        <table>
            <caption>Pessoas por idade</caption>
            <thead>
                <tr>
                    <th><em>Nome</em></th>
                    <th><em>Idade</em></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><em>Dani</em></td>
                    <td><em>32</em></td>
                </tr>
                <tr>
                    <td><em>Mailson</em></td>
                    <td><em>33</em></td>
                </tr>
            </tbody>
            <tfoot>
                <td>Total:</td>
                <td>2 pessoas</td>
            </tfoot>
        </table>
    </body>

</html>
